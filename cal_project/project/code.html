<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="Input-box">
        <div>
       <button class="button">A/c</button>
       <button class="button">Del</button>
       <button class="button">%</button>
       <button class="button">/</button>
       
    </div>
        <div>
       <button >9</button>
       <button>8</button>
       <button>7</button>
       <button class="button">*</button>
       
    </div>
        <div>
       <button >6</button>
       <button>5</button>
       <button>4</button>
       <button class="button">-</button>
       
    </div>
        <div>
       <button >3</button>
       <button>2</button>
       <button>1</button>
       <button class="button">+</button>
       
    </div>
        <div>
       <button >00</button>
       <button>0</button>
       <button>.</button>
       <button class="Equal">=</button>
       
    </div>
    <script src="script.js"></script>
</div>
</body>
